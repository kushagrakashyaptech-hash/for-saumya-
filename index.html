  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ddd;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d88;
    }

    .floating-hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      color: #ff6fa5;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
