<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Saumya ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ddd;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d88;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Saumya ‚ù§Ô∏è</h1>
    <p>Do you love me?</p>

    <div class="buttons">
      <button class="yes" onclick="showLove()">Yes</button>
      <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <div class="message" id="loveMessage">
      I knew it üòåüíñ<br>
      I love you so much ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function moveButton() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
    }
  </script>

</body>
</html>
